    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>
    <body>
        <div>
            <div class="borda">
                <h1>To-Do List</h1>
            </div>
            <table class="tabela">
                <tr>
                    <th class="checkbox"></th>
                    <th colspan="2">Horário</td>
                    <th colspan="2">Tarefa</th>
                </tr>
                <tr>
                    <td class="checkbox"><dadosPrimitivos.input type="checkbox"></td>
                    <div class="horario">
                    <td>9:00</td>
                    <td>10:00</td>
                    </div>
                    <td>Estudar</td>
                </tr>
                <tr>
                    <td class="checkbox"><dadosPrimitivos.input type="checkbox"></td>
                    <div class="horario">
                    <td>11:00</td>
                    <td>12:00</td>
                </div>
                    <td>Fazer atividade</td>
                </tr>
                <tr>
                    <td class="checkbox"><dadosPrimitivos.input type="checkbox"></td>
                    <div class="horario">
                    <td>12:00</td>
                    <td>12:30</td>
                </div>
                    <td>Lavar louça</td>
                </tr>
                <tr>
                    <td class="checkbox"><dadosPrimitivos.input type="checkbox"></td>
                    <div class="horario">
                    <td>16:00</td>
                    <td>17:00</td>
                </div>
                    <td>Arrumar quarto</td>
                </tr>
                <tr>
                    <td class="checkbox"><dadosPrimitivos.input type="checkbox"></td>
                    <div class="horario">
                    <td>18:00</td>
                    <td>18:30</td>
                </div>
                    <td>Organizar material</td>
                </tr>
                <tr>
                    <td class="checkbox"><dadosPrimitivos.input type="checkbox"></td>
                    <div class="horario">
                    <td>19:00</td>
                    <td>22:00</td>
                </div>
                    <td>Aula</td>
                </tr>
            </table>
        </div>
    </body>
    </html>
